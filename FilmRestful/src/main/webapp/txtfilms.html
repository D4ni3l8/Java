<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Films in String Format</title>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="view.html">FilmsDB</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="view.html">Home</a></li>
				<li><a href="insertfilmtxt.html">Insert film</a></li>
				<li><a href="xmlfilms.html">XML films</a></li>
				<li><a href="jsonfilms.html">JSON films</a></li>
			</ul>

		</div>
	</nav>
<body>
	<input type="button" id="string" value="Show films (String)">
	<br>
	<div id="textfilms"></div>

	<div class="modal fade" id="stringmodal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Update film</h4>
				</div>
				<div class="modal-body">
					<input type="hidden" id="m_id"> <label>Title</label> <input
						type="text" id="m_title"><br> <label>Year</label> <input
						type="number" id="m_year"><br> <label>Director</label>
					<input type="text" id="m_director"><br> <label>Stars</label>
					<input type="text" id="m_stars"><br> <label>Review</label>
					<textarea id="m_review"></textarea>
					<br>
					<br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="txtupdate">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>


	<div id="stringfilms"></div>
	<table class="table table-bordered" id="stringtable">
		<thead>
			<tr>
				<th>Title</th>
				<th>Year</th>
				<th>Director</th>
				<th>Stars</th>
				<th>Reviews</th>
				<th>Update</th>
				<th>Delete</th>

			</tr>
		</thead>
		<tbody id="stringbody">

		</tbody>

	</table>

	<script src="./scripts/jquery-3.6.1.min.js" type="text/javascript"></script>
	<script src="./scripts/requests.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"
		defer></script>
	<script src="./scripts/dt.js" type="text/javascript"></script>


</body>
</html>

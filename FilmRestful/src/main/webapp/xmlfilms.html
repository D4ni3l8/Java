<body>
	<input type="button" id="xml" value="Show films (XML)">
	<br>
	<div id="xmlfilms"></div>
	<div class="modal fade" id="xmlmodal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Update film</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" id="m_id">
    <label>Title</label>
    <input type="text" id="m_title" name="title"><br>
    <label>Year</label>
    <input type="number" id="m_year" name="year"><br>
    <label>Director</label>
    <input type="text" id="m_director" name="director"><br>
    <label>Stars</label>
    <input type="text" id="m_stars"><br>
    <label>Review</label>
    <textarea id="m_review"></textarea>
    <br><br>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary" id=xmlupdate>Update</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

	</div>
